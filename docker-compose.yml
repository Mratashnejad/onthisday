version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: onthisday-postgres
    restart: unless-stopped
    ports:
      - "5434:5432"
    environment:
      POSTGRES_DB: onthisday
      POSTGRES_USER: onthisday
      POSTGRES_PASSWORD: onthisday
    volumes:
      - onthisday_pgdata:/var/lib/postgresql/data

volumes:
  onthisday_pgdata:
