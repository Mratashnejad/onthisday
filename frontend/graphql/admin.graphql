mutation AdminCreateSport(
  $name: String!
  $type: SportType!
  $slug: String
  $description: String
  $iconUrl: String
) {
  createSport(
    name: $name
    type: $type
    slug: $slug
    description: $description
    iconUrl: $iconUrl
  ) {
    id
    name
    slug
    type
  }
}

